<html data-namespace-typo3-fluid="true" lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:dpn="http://typo3.org/ns/Featdd/DpnGlossary/ViewHelpers"

      dpn:schemaLocation="http://schemas.featdd.de/dpn_glossary.xsd">

  <f:layout name="Default"/>

  <f:section name="Main">

    <h1>{f:translate(key: 'tx_dpnglossary_domain_model_term.listheadline')}</h1>

    <f:render partial="Utilities/SearchForm" arguments="{_all}" />

    <f:if condition="{listmode} == 'character'">

      <div>
        <dl>
          <f:for each="{terms}" as="groupTerms" key="firstChar">
            <strong>{firstChar}</strong>
            <f:render partial="Term/List" arguments="{terms: groupTerms}"/>
          </f:for>
        </dl>
      </div>

    </f:if>

    <f:if condition="{listmode} == 'normal'">

      <div>
        <dl>
          <f:render partial="Term/List" arguments="{terms: terms}"/>
        </dl>
      </div>

    </f:if>

    <f:if condition="{listmode} == 'pagination'">

      <f:render partial="Utilities/Paginator" arguments="{pagination: pagination, paginator: paginator}"/>

      <div>
        <dl>
          <f:render partial="Term/List" arguments="{terms: paginator.paginatedItems}"/>
        </dl>
      </div>

    </f:if>

  </f:section>

</html>
